services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: sentiment
      POSTGRES_PASSWORD: sentiment
      POSTGRES_DB: sentiment_dash
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ingestor:
    image: ghcr.io/moonlight-technology/sentiment:latest
    env_file: .env
    depends_on:
      - db
    command: ["python", "-m", "ingestion_service.ingestor"]

  api:
    image: ghcr.io/moonlight-technology/sentiment-api:latest
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  web:
    image: ghcr.io/moonlight-technology/sentiment-web:latest
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: https://tc8studio.com/sentimen/api
    ports:
      - "3000:3000"

volumes:
  postgres_data:
